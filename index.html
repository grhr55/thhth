<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Итоговое число</title>
</head>
<body>
  <h1 id="result">Ожидание итогового числа...</h1>

  <script>
    function updateResult(result) {
      document.getElementById('result').innerText = "Итоговое число: " + result;
    }

    setInterval(() => {
      fetch('https://casino.ua/casino/show-game/spribe/aviator/?playMode=demo')
        .then(response => response.json())
        .then(data => updateResult(data.result));
    }, 5000);
  </script>
</body>
</html>
